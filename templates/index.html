<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body>

<!-- JUMBOTRON COMPONENT -->    

<div class="container my-4 jumbo">
   <div class="p-5 text-center bg-body-tertiary rounded-3">
      <i class="bi bi-search" style="font-size: 4rem; color: var(--bs-black);"></i>
      <h1 class="website_title">Scam Detector</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">
         Welcome to our scam PTs detection website!
      </p>
   </div>
</div>

<!-- FORM COMPONENT-->

<form method="POST">
    <div class="container mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter scam message:</label>
        <textarea class="scam_input" id="scam_input" name="scam_text" rows="10" style="width: 100%;"></textarea>
        <div id="emailHelp" class="form-text"></div>
        <button type="submit" class="submit btn-primary btn-lg" value = "Submit">Submit</button>
    </div>
</form>

<!-- CARDS -->

<div class="container card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="pt_label"> {{PT_FULL_NAMES["a"]}} </h5>
        <h6 class="predict_prob"> {{predict_prob}} </h6>
        <div class="boxx">
            <p class="card-text"> <b> Definition: </b> {{PT_DEFINITIONS["a"]}}</p>
            <p class="card-text"> <b> Example: </b> "{{PT_EXAMPLES["a"]}}"</p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
